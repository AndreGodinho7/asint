<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit {{ secretariat.name }}</title>
</head>

<body>
    <h1>Create Secretariat</h1>
    <form action="/admin/editSecretariat" method="post">
        <input type="hidden" name="id" value="{{ secretariat.id }}" />
        Location: <input type="text" name="location" value="{{ secretariat.location }}"/><br />
        Name: <input type="text" name="name" value="{{ secretariat.name }}"/><br>
        Description: <input type="text" name="description" value="{{ secretariat.description }}"/><br />
        Opening hours: <input type="text" name="opening_hours" value="{{ secretariat.opening_hours }}"/><br />
        <input type="submit"/>
    </form>
</body>

</html>
