<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Secretariat Form</title>
</head>

<body>
    <h1>Create Secretariat</h1>
    <form action="/admin/secretariats/create" method="post">
        Location: <input type="text" name="location" /><br />
        Name: <input type="text" name="name" /><br />
        Description: <input type="text" name="description" /><br />
        Opening hours: <input type="text" name="opening_hours" /><br />
        <input type="submit"/>
    </form>
</body>

</html>
